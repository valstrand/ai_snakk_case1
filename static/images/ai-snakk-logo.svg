<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head with speech bubble -->
  <g transform="translate(20, 10)">
    <!-- Speech bubble -->
    <path d="M8 4 L48 4 Q52 4 52 8 L52 22 Q52 26 48 26 L32 26 L28 30 L24 26 L8 26 Q4 26 4 22 L4 8 Q4 4 8 4 Z" 
          fill="none" 
          stroke="#4A90E2" 
          stroke-width="2.5"/>
    
    <!-- Robot head -->
    <ellipse cx="28" cy="15" rx="7" ry="6" fill="none" stroke="#4A90E2" stroke-width="2.5"/>
    
    <!-- Robot eyes -->
    <circle cx="25" cy="13" r="1.8" fill="#4A90E2"/>
    <circle cx="31" cy="13" r="1.8" fill="#4A90E2"/>
    
    <!-- Robot mouth -->
    <line x1="23" y1="17" x2="33" y2="17" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Robot ears/headphones -->
    <circle cx="21" cy="15" r="2.5" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="35" cy="15" r="2.5" fill="none" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="28" y1="9" x2="28" y2="4" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="28" cy="3" r="1.2" fill="#4A90E2"/>
  </g>
  
  <!-- AI-SNAKK text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4A90E2">AI-SNAKK</text>
</svg>